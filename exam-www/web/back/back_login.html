<script>
    $(function () {

        var toIndex = function () {
            window.top.location.assign(App.basePath+'/back/back_main.html');
        }

        var toRed = function () {
            $(this).css({
                backgroundColor: '#FF0000'
            })
        }

        var toOriginColor = function () {

            var isSubmit = $(this).attr('id') === 'submitBtn'
            var color = isSubmit ? '#0698D1' : '#FF6600';
            $(this).css({
                backgroundColor: color
            })
        }

        App.checkAdminLogin().success(function (data) {
            if (data && data.success) {
                toIndex();
            }
        })

        var usernameInput = $('input[name=username]');
        var passwordInput = $('input[name=password]');

        var doLogin = function () {
            var username = $.trim(usernameInput.val());
            var password = $.trim(passwordInput.val());

            if (!username) {
                alert("请输入账户！");
                return;
            }
            if (!password) {
                alert("请输入密码！");
                return;
            }

            $.post(App.basePath + '/back/login.do', {
                username: username,
                password: password
            }, function (data) {

                if (!data) {
                    return
                }
                if (data.success) {

                    toIndex();
                } else {
                    alert('发生错误：' + data.errmsg);
                }
            }, "JSON");
        }
        var submitWhenEnter = function (e) {

            if (e.keyCode === 13) {
                doLogin();
            }
        }

        usernameInput.on('keydown', submitWhenEnter);
        passwordInput.on('keydown', submitWhenEnter);
        $('#submitBtn')
            .on('mouseover', toRed)
            .on('mouseout', toOriginColor)
            .on('click', function () {
                doLogin();
            })

        $('#resetBtn')
            .on('mouseover', toRed)
            .on('mouseout', toOriginColor)
            .on('click', function () {
                usernameInput.val('');
                passwordInput.val('');
            })
    })
</script>
