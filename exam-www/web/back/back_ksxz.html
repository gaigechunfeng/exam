                    <tr>
                        <td height="48" align="center" style="font-size:12px; line-height:30px; "><span
                                style="font-size:16px; font-weight:bold; color:#0c4ba0; line-height:40px;">修改考试须知/考试说明</span>
                        </td>

                    <tr>
                        <td height="189" align="center" valign="top">
                            <table id="__01" width="100%" height="232" border="0" cellpadding="0" cellspacing="0">
                                <tr>
                                    <td height="23" colspan="3">&nbsp;</td>

                                <tr>
                                    <td width="90%" bgcolor="#0698D1">
                                        <table width="100%" height="27" border="0" cellpadding="0" cellspacing="0">
                                            <tr>
                                                <td width="20%" align="center" valign="middle"><span
                                                        class="STYLE2">考试须知</span></td>
                                                <td width="80%" style=" background-color:#FFFFFF">
                                                    <textarea name="ksxz" style="width: 100%;height: 180px">
                                                        <div style="border:1px solid #CCCCCC; width:95%; height:280px;; ;overflow-y:scroll; color:#666666; font-size:12px; text-indent:2em; text-align:left; line-height:22px; padding:8px;">
                                        <p>1、考生考前30分钟统一到候考室等候，由工作人员核验考生准考证、身份证。考生持准考证、身份证（或户口本等）进入考场，缺一不得参加考试； </p>
                                        <p>
                                            2、考生只准携带必要的考试用具，如钢笔、圆珠笔、2B铅笔、尺子、橡皮进入考场,不得携带书籍、资料、磁盘、U盘，以及寻呼机、移动电话等通讯工具和计算器、手提电脑、PDA等辅助工具和其他物品； </p>
                                        <p>3、考生入场后，应按顺序对号入座，并将本人的准考证、身份证放在桌上； </p>
                                        <p>4、考试正式开始后，迟到考生不得进入考场；</p>
                                        <p> 5、考生在计算机上输入自己的准考证号，并核验个人信息，如与不符，应立刻举手，与监考人员取得联系，说明情况。</p>
                                        <p> 6、在核验无误正确登入系统后，按系统提示进行正式考试计时。</p>
                                        <p> 7、考试过程中，如出现死机或系统错误等，应立刻停止操作，举手与监考人员联系。 </p>
                                        <p>8、上机考试时间由系统自动控制，时间到将自动对试卷进行提交，届时考生将不能再继续答题，请考生注意答题时间！ </p>
                                        <p>9、考生在考场内必须保持安静，严格遵守考场纪律，对于违反考场规定、不服从监考人员管理和舞弊者，按违反考场规定处理，取消本次考试成绩；</p>
                                        <p> 10、考试期间原则上不允许上厕所，若遇特殊情况，举手与监考人员联系。 </p>
                                        <p>11、考生考试时，禁止抄录有关试题信息； </p>
                                        <p>12、考生离开考场后，不准在考场附近逗留和交谈； </p>
                                        <p>
                                            13、考生应自觉服从监考人员管理，不得以任何理由妨碍监考人员正常工作。监考人员有权对考场内发生的问题按规定进行处理。对扰乱考场秩序、恐吓、威胁监考人员的考生，按照《国家教育违规处理办法》（33号令）处理。 </p>
                                    </div>

                                <tr>
                                    <td height="11" colspan="3"></td>

                                <tr>
                                    <td bgcolor="#0698D1">
                                        <table width="100%" height="27" border="0" cellpadding="0" cellspacing="0">
                                            <tr>
                                                <td width="20%" align="center" valign="middle"><span
                                                        class="STYLE2">考试说明</span></td>
                                                <td width="80%" style=" background-color:#FFFFFF">
                                                    <textarea name="kssm" style="width: 100%;height: 180px">
                                                        <div style="border:1px solid #CCCCCC; width:95%; height:240px;overflow-y:scroll; color:#666666; font-size:12px;  text-align:left; line-height:22px; padding:8px;">
                                        &nbsp;&nbsp;&nbsp;&nbsp;本考试总用时约<span class="STYLE7">20</span>分钟，分看打题和听打题两部分，其中“看打题”为对照现有材料进行打字录入考试，考试用时为<span
                                                                class="STYLE7">10</span>分钟，“听打题”为根据现场播放的音频听写录入考试，考试用时<span
                                                                class="STYLE7">10</span>分钟。<br>
                                        &nbsp;&nbsp;&nbsp;&nbsp;每题考试时间结束，系统会自动收卷提交，所有试题都答完，系统将当场给出您最终的<span
                                                                class="STYLE7">成绩单</span>！ <br>
                                        &nbsp;&nbsp;&nbsp;&nbsp;（1）看打题评分标准为:成绩=[(正确率*平均速度）/参考标准]*试题分值；其中：<br>
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;平均速度=考生录入字数/考试规定时间；<br>
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;参考标准代表一分钟正确打字的评分参考值，本次考试采用:120；<br>
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;考生成绩优于满分标准者，记满分。<br>
                                        &nbsp;&nbsp;&nbsp;&nbsp;（2）听打题评分标准为：过滤掉标点符号、空格、换行等非文字字符后，将考生输入内容与听打材料内容由计算机自动比较，完全一致者得满分，每错漏一处，按错漏内容占全材料内容的百分比扣分。
                                        <br>
                                        &nbsp;&nbsp;&nbsp;&nbsp;如果您在使用过程中遇到了什么问题或有什么好的建议意见，请及时与我们联系：0943-8268673
                                    </div>

<script src="./imges/ckeditor/ckeditor.js"></script>
<script src="./imges/jquery.min.js"></script>
<script src="./imges/common.js"></script>
<script>
    CKEDITOR.replace('ksxz');
    CKEDITOR.replace('kssm');

    function loadKsxz() {
        $.get(App.basePath + '/back/examine/showKsxz.do', {}, function (data) {

            if (data && data.obj) {
                var obj = data.obj;
                for (var k in obj) {
                    var textarea = $('[name=' + k + ']')
                    if (textarea.length > 0) {
//                        textarea.val(obj[k])
                        CKEDITOR.instances[k].setData(obj[k])
                    }
                }
            }
        }, 'JSON')
    }

    function changeKsxz() {
        var btn = $(this),
            form = btn.parents('form')

        var ksxz = $.trim(CKEDITOR.instances.ksxz.getData()),
            kssm = $.trim(CKEDITOR.instances.kssm.getData())

        if (!ksxz) {
            alert('请输入考试须知！');
            return false;
        }
        if (!kssm) {
            alert('请输入考试说明！');
            return false;
        }

        $.post(App.basePath + '/back/examine/changeKsxz.do', {ksxz: ksxz, kssm: kssm}, function (data) {

            if (!data) {
                return
            }
            if (data.success) {
                alert('修改成功！');
            } else {
                alert('发生错误：' + data.errmsg);
            }
        }, "json");
    }

    $(function () {

//        App.checkAdminLogin().done(App.check2AdminLogin)

        loadKsxz();

        var toRed = function () {
            $(this).css({
                backgroundColor: '#FF0000'
            })
        }

        $('#modifyPwdForm').find(':text,:password').on('keydown', function (e) {

            if (e.keyCode === 13) {
                changeKsxz.call(this);
            }
        })

        $('#saveBtn').on('mouseover', toRed)
            .on('mouseout', function () {
                $(this).css({
                    backgroundColor: '#0698D1'
                })
            })
            .on('click', changeKsxz);
    })
</script>
