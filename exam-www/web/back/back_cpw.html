<script>

    $(function () {

//        App.checkAdminLogin().done(App.check2AdminLogin)

        var toRed = function () {
            $(this).css({
                backgroundColor: '#FF0000'
            })
        }

        $('#modifyPwdForm').find(':text,:password').on('keydown', function (e) {

            if (e.keyCode === 13) {
                App.changePwd.call(this);
            }
        })

        $('#saveBtn').on('mouseover', toRed)
            .on('mouseout', function () {
                $(this).css({
                    backgroundColor: '#0698D1'
                })
            })
            .on('click', App.changePwd);
    })
</script>
