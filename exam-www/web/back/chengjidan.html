<script>

    var topicFields = [];

    function renderTopicFields(scores) {
        var h = [],
            h2 = ['<td width="147" height="45" align="center" valign="middle" style="text-indent:0em;"><span class="STYLE14">科目</span></td>'],
            h3 = ['<td align="center" valign="middle" class="STYLE14" style="text-indent:0em;">成绩</td>']

        var i = 0, allscore = 0;
        for (var k in scores) {
            var score = scores[k] || 0
            allscore += score * 100
            h.push('<tr>                                                                                                   ');
            if (i == 0) {
                h.push('    <td height="26" align="center" valign="middle" bgcolor="#0698D1"><span class="STYLE7">考试科目</span>  ');
                h.push('    </td>                                                                                              ');
            } else {
                h.push('<td height="26" align="center" valign="middle">&nbsp;</td>');
            }
            h.push('    <td></td>                                                                                          ');
            h.push('    <td class="STYLE8">' + k + '</td>                                                                       ');
            h.push('</tr>                                                                                                  ');

            h2.push('<td width="215" align="center" valign="middle" class="STYLE3" style="text-indent:0em;">' + k + '</td>');
            h3.push('<td align="center" valign="middle" style="text-indent:0em;"><span class="STYLE10">' + score + '</span></td>');

            i++;
        }

        $('[data-field=allscore]').html(allscore / 100)
        $('#topicFields').html(h.join(''));

        $('#topicTitle').html(h2.join(''))
        $('#topicContent').html(h3.join(''))

    }
    function renderData(obj) {
        if (!obj) {
            App.error('server data is null');
            return;
        }

        $('[data-field]').each(function () {
            var f = $(this),
                fn = f.attr('data-field'),
                v = obj[fn];

            if (fn == 'allscore') return

            if (fn == 'photo') {
                if (v) {
                    f.attr('href', App.basePath + '/back/file/download.do?fullPath=' + encodeURIComponent(v.replace(/\\/g, '\\\\')));
                }
            } else {
                f.html(v);
            }
        })

        renderTopicFields(obj.scores)
    }

    $(function () {

        var uid = App.getParam("uid"),
            eid = App.getParam("eid");

        if (!uid || !eid) {
            alert("参数错误！");
            return;
        }

//        App.checkAdminLogin().success(function () {
//            var obj = App.getPosCode();
//            $('#posCodeTxt').html(obj[App.currUser.pos]);
//        })

        $.get(App.basePath + '/back/score/detail.do', {uid: uid, eid: eid}, function (data) {

            if (data && data.success) {

                renderData(data.obj);
            }
        }, 'json')
    })
</script>
