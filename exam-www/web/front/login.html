    function loginSuccess(user) {

        self.location.assign(App.basePath + '/front/wait.html');
    }
    $(function () {

        App.checkLogin().done(function (data) {
            if (data && data.success) {
                self.location.assign(App.basePath + '/front/wait.html');
            }
        })

        $('#submitBtn')
            .on('mouseover', function () {
                $(this).css({
                    backgroundColor: '#FF0000'
                })
            })
            .on('mouseout', function () {
                $(this).css({
                    backgroundColor: '#0698D1'
                })
            })
            .on('click', function () {

                var btn = $(this),
                    form = btn.parents('form'),
                    nameIn = $('[name=name]', form),
                    usernameIn = $('[name=username]', form),
                    idcardIn = $('[name=idcard]', form)

                var nameVal = $.trim(nameIn.val()),
                    usernameVal = $.trim(usernameIn.val()),
                    idcardVal = $.trim(idcardIn.val())

                if (!nameVal) {
                    alert('请输入姓名！');
                    return false;
                }
                if (!usernameVal) {
                    alert('请输入准考证号！');
                    return false;
                }
                if (!idcardVal) {
                    alert('请输入身份证号码！');
                    return false;
                }
                var p = {
                    name: nameVal,
                    username: usernameVal,
                    idcard: idcardVal
                }
                $.post(App.basePath + '/front/login.do', p, function (data) {

                    if (data && data.success) {
                        loginSuccess(data.obj);
                    } else {
                        alert('错误：' + data ? data.errmsg : '未知');
                    }
                }, 'json');
            });

        $('#resetBtn')
            .on('mouseover', function () {
                $(this).css({
                    backgroundColor: '#FF0000'
                })
            })
            .on('mouseout', function () {
                $(this).css({
                    backgroundColor: '#FF6600'
                })
            })
            .on('click', function () {
                $(this).parents('form').find(':text,:password').val('')
            })
    })
</script>
